
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 contact form</title>
        <link rel="stylesheet" media="screen" href="form.css">
    </head>

    <body>
      <form class="contact_form" action="" method="post" name="contact_form">
        <ul>
          <li>
            <h2>Contact Us</h2>
            <span class="required_notification">* Denotes Required Field</span>
          </li>
          <li>
            <label for="name">Name:</label>
            <input type="text" name="name" required pattern="^[-\w\.\$@\*\!]{3,10}$" placeholder="John Doe" > 
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="john_doe@example.com">
            <span class="form_hint">Proper format "email@something.com"</span>
          </li>
          <li>
            <label for="website">Website:</label>
            <input type="text" name="website" required pattern="(http|https)://.+"  placeholder="https://johndoe.com/">
            <span class="form_hint">Proper format "http://someadss.com"</span>
          </li>
          <li>
            <label for="message">Message:</label>
            <textarea name="message" cols="40" rows="6"></textarea>
          </li>
          <li>
            <button class="submit" type="submit">Submit Form</button>
          </li>
        </ul>
      </form>
    </body>
</html>
